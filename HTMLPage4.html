<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        "use strict";
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        function S(obj) {
            if (obj!== undefined && obj[0] !== undefined) {
                return obj;
            }
        }
        function F(item) {
            if (S(item.photos)) {
                return true;
            }
            return false;
        }
        var productsR = products.filter(F);
        console.log(productsR);

        products.sort(function (a, b) {
            if (a.price < b.price) {
                return -1;
            }
            if (a.price > b.price) {
                return 1;
            }
            return 0;
        });
        console.log(products);
        
    </script>
</body>
</html>
