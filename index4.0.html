<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        class NewObj {
            constructor (units, tens, hundreds) {
                this.units = units;
                this.tens = tens;
                this.hundreds = hundreds;
            }
        }
        let Chislo = prompt ("Введите целое число от 0 до 999");
        while (true) {
            if ((Chislo <= 999) && (Chislo >= 0) && (Number.isInteger(Number(Chislo)) == true)) {
                break;
            } else {
                alert ("Вы ввели неверное значение");
                Chislo = prompt ("Введите целое число от 0 до 999");
            }
        }
        let a = (Chislo) % 10;
        let b = Math.floor(((Chislo) % 100)/10);
        let c = Math.floor((Chislo) / 100);
        let Answer = new NewObj (a, b ,c);
        console.log(Answer);
    </script>
</body>
</html>
